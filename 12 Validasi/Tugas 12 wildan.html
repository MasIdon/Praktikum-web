<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Validasi</h1>
    <form id="falids" onsubmit="falidbgt(); return false;">
        <label for="nama">Masukkan Nama :</label><br>
        <input type="text" id="nama" name="nama" required maxlength="30">
        <br><br>
        <label for="esurat">Masukkan Email :</label><br>
        <input type="email" name="esurat" id="esurat" required>
        <br><br>
        <label for="jam">Jam Keberangkatan (format: JJ.MM):</label><br>
        <input type="text" name="jam" id="jam" required pattern="^([01]?[0-9]|2[0-3]).[0-5][0-9]$">
        <br><br>
        <label for="tiket">Jumlah Tiket (1-10):</label><br>
        <input type="number" name="tiket" id="tiket" required>
        <br>
        <input type="submit" value="Kirim">
    </form>

    <div id="result"></div>

    <script>
        function falidbgt() {
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("esurat").value;
            let jam = document.getElementById("jam").value;
            let jumlah = document.getElementById("tiket").value;

            if (nama.length === 0 || nama.length > 30) {
                alert("error")
                return;
            }

            let jamRegex = /^([01]?[0-9]|2[0-3]).[0-5][0-9]$/;
            if (!jamRegex.test(jam)) {
                alert("error")
                return;
            }

            if (jumlah < 1 || jumlah > 10) {
                alert("error")
                return;
            }

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h2>Data Form Valid:</h2><p>Nama: " + nama + "</p><p>Email: " + email + "</p><p>Jam Keberangkatan: " + jam + "</p><p>Jumlah Tiket: " + jumlah + "</p>";
        }
    </script>
</body>
</html>
