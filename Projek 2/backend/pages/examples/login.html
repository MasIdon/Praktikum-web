<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../../plugins/fontawesome-free/css/all.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <h2>
          Login
        </h2>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">

          <form action="../../index.html" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" />
                  <label for="remember"> Remember Me </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">
                  Sign In
                </button>
              </div>
              <!-- /.col -->
          </form>
          <p id="loginResult"></p>
          <p class="mb-1">
          forgot password?
          </p>
          
          <p class="mb-0">
            <a href="register.html" class="text-center"
              >Regist here</a
            >
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>

    <!-- Tambahkan skrip ini di bagian bawah </body> sebelum tag </html> -->
<!-- Tambahkan skrip ini di bagian bawah </body> sebelum tag </html> -->
<!-- Tambahkan skrip ini di bagian bawah </body> sebelum tag </html> -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Temukan elemen formulir dan tambahkan event listener
    var loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', function (event) {
      // Hentikan perilaku formulir bawaan
      event.preventDefault();

      // Ambil nilai input username dan password
      var username = document.getElementById('username').value;
      var password = document.querySelector('input[type="password"]').value;

      // Lakukan validasi sederhana
      if (username === 'admin' && password === 'admin') {
        // Jika admin, arahkan ke halaman admin.html
        window.location.href = '../../index.html';
      } else if (username === 'user' && password === 'user') {
        // Jika user, arahkan ke halaman user.html
        window.location.href = '../../../frontend/slide1.html';
      } else {
        // Jika tidak valid, tampilkan pesan kesalahan
        document.getElementById('loginResult').innerHTML = 'Invalid username or password';
      }
    });
  });
</script>




    <!-- /.login-box -->
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
  </body>
</html>
