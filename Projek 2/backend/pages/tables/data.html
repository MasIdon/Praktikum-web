      <div style="border: 2px solid black; width: 97%; margin: auto;">
          <form action="" style="width: 95%; margin-top: 2%; margin-left: 3%;">
            <div class="container-fluid"> 
              <div class="row" style="margin-bottom: 2%;">
                <table style="width: 50%;">
                  <tr>
                  <td><label for="nama">Nama</label></td>
                  <td>:</td>
                  <td><input type="text" name="nama" id="nama" style="width: 90%;"></td>
                  </tr>
                  <tr>
                  <td><label for="nim">Nim</label></td>
                  <td>:</td>
                  <td><input type="number" name="nim" id="nim" style="width: 90%;"></td>
                  </tr>
                  <tr>
                  <td><label for="prodi">Prodi</label></td>
                  <td>:</td>
                  <td>
                    <select name="prodi" id="prodi" style="width: 90%;">
                    <option value="1">satu</option>
                    <option value="2">dua</option>
                    <option value="3">tiga</option>
                    </select>
                  </td>
                  </tr>
                  <tr>
                  <td><label for="tanggal">Tanggal Seminar</label></td>
                  <td>:</td>
                  <td><input type="date" name="tanggal" id="tanggal" style="width: 90%;"></td>
                  </tr>
                  <tr>
                  <td><label for="jam">Jam Seminar</label></td>
                  <td>:</td>
                  <td><input type="datetime" name="jam" id="jam" style="width: 90%;"></td>
                  </tr>
                  <tr>
                  <td><label for="ruangan">Ruangan</label></td>
                  <td>:</td>
                  <td><input type="text" name="ruangan" id="ruangan" style="width: 90%;"></td>
                  </tr>
                </table>
                <table style="width: 50%; font-family: monospace;">
                  <tr>
                    <td><label for="judul">Judul TA</label></td>
                    <td>:</td>
                    <td><textarea name="judul" id="judul" cols="30" rows="2" style="width: 90%;"></textarea></td>
                  </tr>
                  <tr>
                    <td><label for="seminar">Seminar</label></td>
                    <td>:</td>
                    <td><select style="width: 90%;">
                      <option value="satu">1</option>
                      <option value="duwa">2</option>
                      <option value="tiga">3</option>
                    </select></td>
                  </tr>
                  <tr>
                    <td><label for="pembimbing">Pembimbing</label></td>
                    <td>:</td>
                    <td><select style="width: 90%;">
                      <option value="satu">1</option>
                      <option value="duwa">2</option>
                      <option value="tiga">3</option>
                    </select></td>
                  </tr>
                  <tr>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
