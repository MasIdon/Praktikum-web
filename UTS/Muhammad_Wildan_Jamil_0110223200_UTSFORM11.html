<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periksa Gigi</title>
</head>
<body>
    <fieldset style="width: 30%; margin: auto;"">
        <legend>Booking Periksa Kesehatan Gigi</legend>
        <form action="Muhammad_Wildan_Jamil_0110223200_UTSFORM11.html">
            <table>
                <tr>
                    <td><label for="tex1">Nama Pasien</label></td>
                    <td>:</td>
                    <td><input type="text" name="tex1" id="tex1"></td>
                </tr>

                <tr>
                    <td><label for="pilihan1">Pilih Dokter</label></td>
                    <td>:</td>
                    <td><select name="pilihan1" id="pilihan1">
                        <option value="dokter1">Dokter1</option>
                        <option value="dokter2">Dokter2</option>
                        <option value="dokter3">Dokter3</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label for="pilihan2">Pilih Layanan</label></td>
                    <td>:</td>
                    <td><select name="pilihan2" id="pilihan2">
                        <option value="layanan1">Layanan1</option>
                        <option value="layanan2">Layanan2</option>
                        <option value="layanan3">Layanan3</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label for="areateks">Keluhan</label></td>
                    <td>:</td>
                    <td><textarea name="areateks" id="areateks" style="height: 50px; width: 250px;">Pelayanan terbaik! tidak ada keluhan</textarea></td>
                </tr>

                <tr>
                    <td><label for="radio1">Pembayaran</label></td>
                    <td>:</td>
                    <td><input type="checkbox" id="kes" name="kes" value="Cash">
                    <label for="kes">Cash</label>
                    <input type="checkbox" name="transfer" id="transfer" value="Transfer">
                    <label for="transfer">Transfer</label>
                    <input type="checkbox" name="dompete" id="dompete" value="Dompet E">
                    <label for="dompete">E-Wallet</label></td>
                </tr>

                <tr>
                    <td><label for="tanggal">Tanggal Periksa</label></td>
                    <td>:</td>
                    <td><input type="date" name="tanggal" id="tanggal"></td>
                </tr>

                <tr>
                    <td><label for="umur">Umur</label></td>
                    <td>:</td>
                    <td><input type="number" name="umur" id="umur" style="width: 50px;"></td>
                </tr>

                <tr>
                    <td><label for="telpon">Nomer Telpon</label></td>
                    <td>:</td>
                    <td><input type="number" name="telpon" id="telpon"></td>
                </tr>

                <tr>
                    <td><label for="imail">Email</label></td>
                    <td>:</td>
                    <td><input type="email" name="imail" id="imail"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="submit" name="sumbit" id="sumbit" value="Kirim">
                    <input type="reset" name="ulang" id="ulang" value="Ulang"></td>
                </tr>
            </table>
        </form>
    </fieldset>
